name: Build and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # 3️⃣ Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5️⃣ Build backend services with tests for coverage
      - name: Build backend services
        run: mvn -B clean install

      # 5.5️⃣ Setup Snyk CLI
      - name: Setup Snyk
        uses: snyk/actions/setup@v4
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5.6️⃣ Snyk Open Source (dependencies) scan across all projects
      - name: Snyk Open Source scan (SCA)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --all-projects --detection-depth=4 --exclude=**/node_modules/** --sarif-file-output=snyk-sca.sarif

      # 6️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=fehiz_moustas-video \
            -Dsonar.organization=fehiz \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**

      # 7️⃣ Build frontend React
      - name: Build frontend React
        working-directory: frontend
        run: |
          npm install
          npm run build
